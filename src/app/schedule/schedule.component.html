<div class="row">
  <div class="col-md-6 p-5">
      <form class="mt-5 p-5">
        <div class="form-group ">
          <mat-form-field appearance="fill" class="w-75 ">
            <mat-label>Enter the contest key's</mat-label>
            <input matInput class="w-100" />
          </mat-form-field>
        </div>

        <button class="w-75" mat-flat-button color="primary">Submit</button>
      </form>
   
    </div>
    <div class="col-md-6   p-5">
      <h1 class="text-center">Start quiz</h1>
      <div class="form-group offset-2">
        <mat-form-field appearance="fill" class="w-75">
          <mat-label>Author's</mat-label>
          <input matInput class="w-100" />
        </mat-form-field>
      </div>
      <div class="form-group offset-2">
        <mat-form-field appearance="fill" class="w-75">
          <mat-label>Quiz Name</mat-label>
          <input matInput class="w-100" />
        </mat-form-field>
      </div>
      <div class="form-group offset-2">
        <mat-form-field appearance="fill" class="w-75">
          <mat-label>No of Question's</mat-label>
          <input matInput class="w-100" />
        </mat-form-field>
      </div>
      <div class="form-group offset-2">
        <mat-form-field appearance="fill" class="w-75">
          <mat-label>Durations</mat-label>
          <input matInput class="w-100" />
        </mat-form-field>
      </div>

    </div>
  </div>
